version: '3.8'

services:
  carimar-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: carimar-cleaning-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - TZ=America/New_York
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - app-logs:/var/log/nginx
    networks:
      - carimar-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      timeout: 5s
      retries: 3
      start_period: 30s
      interval: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "com.carimar.description=Carimar Cleaning Services Production"
      - "com.carimar.version=1.0.0"
      - "com.carimar.environment=production"

networks:
  carimar-prod-network:
    driver: bridge
    name: carimar-prod-network

volumes:
  app-logs:
    driver: local