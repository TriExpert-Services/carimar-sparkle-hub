version: '3.8'

services:
  carimar-app:
    build: .
    container_name: carimar-cleaning-app
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - TZ=America/New_York
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs:/var/log/nginx
    networks:
      - carimar-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      timeout: 5s
      retries: 3
      start_period: 30s
      interval: 30s
    labels:
      - "com.carimar.description=Carimar Cleaning Services Website"
      - "com.carimar.version=1.0.0"

  # Optional: Add a reverse proxy for SSL termination
  nginx-proxy:
    image: nginx:1.25-alpine
    container_name: carimar-proxy
    ports:
      - "8080:80"
    volumes:
      - ./proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - carimar-app
    networks:
      - carimar-network
    restart: unless-stopped
    profiles:
      - proxy

networks:
  carimar-network:
    driver: bridge
    name: carimar-network

volumes:
  logs:
    driver: local